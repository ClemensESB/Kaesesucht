<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="stylesheets/navBar.css">
</head>

<body>
    <header>
        <div class="Navbar">
            <nav>
                <input type="checkbox" id="menucheck">
                <label for="menucheck" class="menu">
                    <i>#</i>
                </label>
                <label class="logo"><a href="#">käsesucht.de</a></label>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Käsesorten</a></li>
                </ul>
                <input type="text" value="" id="searchbar" name="searchbar" placeholder="Suche" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Suche' " class="inputtext">
                <input type="checkbox" id="logincheck">
                <label for="logincheck" class="login">
                    <i>|V|</i>
                </label>
                <form method="POST" id="loginform" action="#">
                    <p>Login</p>
                    <input type="text" value="" id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" class="inputtext">
                    <input type="password" id="pass" name="pass" placeholder="Passwort" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Passwort'" class="inputtext">
                    <input type="submit" id="loginbutton" value="Login">
                </form>
            </nav>
        </div>
    </header>
</body>

</html>
